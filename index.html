<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¬øVerdadero o Falso? - Edici√≥n Premium</title>
    <style>
        :root {
            --rojo-principal: #E74C3C;
            --rojo-oscuro: #C0392B;
            --rojo-claro: #F9EBEA;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--rojo-claro);
            margin: 0;
            min-height: 100vh;
        }

        .contenedor-juego {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 600px;
            margin-top: 20px;
        }

        .tarjeta {
            position: absolute;
            width: 80%;
            height: 65%;
            left: 10%;
            top: 10%;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s;
            cursor: grab;
            user-select: none;
            border: 3px solid var(--rojo-principal);
        }

        .controles {
            position: absolute;
            bottom: -80px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .boton-respuesta {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--rojo-principal);
            background: white;
            color: var(--rojo-principal);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .boton-respuesta:hover {
            background: var(--rojo-principal);
            color: white;
        }

        .modal-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            z-index: 1000;
            border: 3px solid var(--rojo-principal);
        }

        .modal-img {
            width: 200px;
            height: auto;
            margin: 15px 0;
        }

        .progreso {
            margin-top: 20px;
            font-size: 20px;
            color: var(--rojo-oscuro);
            font-weight: bold;
        }

        .afirmacion {
            font-size: 22px;
            text-align: center;
            margin: 20px;
            line-height: 1.4;
            color: var(--rojo-oscuro);
        }

        .emoji {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .confeti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1 style="color: var(--rojo-oscuro);">¬øVerdadero o Falso? üî•</h1>
    
    <div class="contenedor-juego">
        <div class="tarjeta">
            <div class="afirmacion">Cargando...</div>
        </div>
        
        <div class="modal-feedback" id="modalFeedback">
            <img class="modal-img" id="feedbackImg">
        </div>
        
        <div class="controles">
            <button class="boton-respuesta" id="btnFalso">
                <span class="emoji">‚ùå</span>
                FALSO
            </button>
            <button class="boton-respuesta" id="btnCierto">
                <span class="emoji">‚úÖ</span>
                CIERTO
            </button>
        </div>
    </div>

    <div class="progreso">Pregunta 1/20</div>

    <script>
        const preguntas = [
            { texto: "‚úÖ Siempre saluda gritando.", respuesta: true },
            { texto: "‚ùå Se duerme a las 9 p.m. con una taza de leche caliente.", respuesta: false },
            { texto: "‚úÖ Se acuesta en la madrugada‚Ä¶ es noct√°mbulo.", respuesta: true },
            { texto: "‚ùå Le encanta hacer tours guiados de 4 horas por cada tienda.", respuesta: false },
            { texto: "‚úÖ Siempre est√° en dieta estricta.", respuesta: true },
            { texto: "‚úÖ Mastica chicle todo el tiempo.", respuesta: true },
            { texto: "‚ùå Jam√°s pierde las gafas, las tiene colgadas con un cord√≥n especial.", respuesta: false },
            { texto: "‚úÖ Ama y admira a su mam√° much√≠simo.", respuesta: true },
            { texto: "‚ùå Nunca arruga la cara leyendo porque siempre usa gafas LED.", respuesta: false },
            { texto: "‚úÖ Su marca preferida de tenis es Nike y le fascinan los colores encendidos.", respuesta: true },
            { texto: "‚ùå No le gustan los snacks, solo come alimentos org√°nicos.", respuesta: false },
            { texto: "‚úÖ Siempre cree tener la raz√≥n.", respuesta: true },
            { texto: "‚ùå Es cero vanidoso, jam√°s se mira en un espejo.", respuesta: false },
            { texto: "‚úÖ Va al gimnasio diario.", respuesta: true },
            { texto: "‚úÖ Es un padre amoroso.", respuesta: true },
            { texto: "‚ùå Su color favorito es el fucsia con estampado de cebra.", respuesta: false },
            { texto: "‚úÖ Bota las gafas todo el tiempo.", respuesta: true },
            { texto: "‚ùå Siempre llega 15 minutos antes a todo.", respuesta: false },
            { texto: "‚úÖ Tiene rutinas de belleza.", respuesta: true },
            { texto: "‚úÖ Le gustan los Doritos con Coca-Cola.", respuesta: true }
        ];

        let preguntaActual = 0;
        const tarjeta = document.querySelector(".tarjeta");
        const textoProgreso = document.querySelector(".progreso");
        const modalFeedback = document.getElementById("modalFeedback");
        const feedbackImg = document.getElementById("feedbackImg");

        function mostrarFeedback(esCorrecto) {
            feedbackImg.src = esCorrecto ? 'pulgarArriba.jpg' : 'pulgarAbajo.jpg';
            modalFeedback.style.display = 'block';
            
            if(esCorrecto) {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#FF4444', '#C0392B', '#E74C3C']
                });
            }

            setTimeout(() => {
                modalFeedback.style.display = 'none';
            }, 1500);
        }

        function actualizarTarjeta() {
            tarjeta.style.transform = "translateX(0)";
            tarjeta.querySelector(".afirmacion").textContent = preguntas[preguntaActual].texto;
            textoProgreso.textContent = `Pregunta ${preguntaActual + 1}/${preguntas.length}`;
        }

        function manejarRespuesta(respuestaUsuario) {
            const correcta = preguntas[preguntaActual].respuesta;
            const esCorrecto = respuestaUsuario === correcta;
            
            mostrarFeedback(esCorrecto);
            
            tarjeta.style.transform = `translateX(${respuestaUsuario ? "100%" : "-100%"})`;
            
            setTimeout(() => {
                if(preguntaActual < preguntas.length - 1) {
                    preguntaActual++;
                    actualizarTarjeta();
                } else {
                    tarjeta.innerHTML = "<h2 style='text-align:center; color: var(--rojo-oscuro);'>¬°Juego completado! üéâ<br><br>Resultados finales</h2>";
                    document.querySelector(".controles").remove();
                }
            }, 1500);
        }

        // Event listeners
        document.getElementById("btnFalso").addEventListener("click", () => manejarRespuesta(false));
        document.getElementById("btnCierto").addEventListener("click", () => manejarRespuesta(true));

        // Inicializar
        actualizarTarjeta();
    </script>
</body>
</html>
