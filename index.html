<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¬øVerdadero o Falso?</title>
    <style>
        :root {
            --rojo-principal: #E74C3C;
            --rojo-oscuro: #C0392B;
            --rojo-claro: #F9EBEA;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--rojo-claro);
            margin: 0;
            min-height: 100vh;
        }

        .contenedor-juego {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 600px;
            margin-top: 20px;
        }

        .tarjeta {
            position: absolute;
            width: 80%;
            height: 65%;
            left: 10%;
            top: 10%;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s;
            cursor: grab;
            user-select: none;
            border: 3px solid var(--rojo-principal);
        }

        .controles {
            position: absolute;
            bottom: -80px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .boton-respuesta {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--rojo-principal);
            background: white;
            color: var(--rojo-principal);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .boton-respuesta:hover {
            background: var(--rojo-principal);
            color: white;
        }

        .modal-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            z-index: 1000;
            border: 3px solid var(--rojo-principal);
        }

        .modal-img {
            width: 200px;
            height: auto;
            margin: 15px 0;
        }

        .progreso {
            margin-top: 20px;
            font-size: 20px;
            color: var(--rojo-oscuro);
            font-weight: bold;
        }

        .afirmacion {
            font-size: 28px; /* Tama√±o aumentado */
            text-align: center;
            margin: 20px;
            line-height: 1.4;
            color: var(--rojo-oscuro);
            font-weight: 900; /* Negrita agregada */
        }

        .emoji {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .mensaje-final {
            font-size: 48px;
            color: var(--rojo-oscuro);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            animation: zoomIn 0.5s ease-out;
            font-weight: 900;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1 style="color: var(--rojo-oscuro);">¬øVerdadero o Falso? üîç</h1>
    
    <div class="contenedor-juego">
        <div class="tarjeta">
            <div class="afirmacion">Cargando...</div>
        </div>
        
        <div class="modal-feedback" id="modalFeedback">
            <img class="modal-img" id="feedbackImg">
        </div>
        
        <div class="controles">
            <button class="boton-respuesta" id="btnFalso">
                <span class="emoji">‚ùå</span>
                FALSO
            </button>
            <button class="boton-respuesta" id="btnCierto">
                <span class="emoji">‚úÖ</span>
                CIERTO
            </button>
        </div>
    </div>

    <div class="progreso">Pregunta 1/10</div>

    <script>
        const preguntas = [
            { texto: "Todas las metas que se propone las cumple", respuesta: true },
            { texto: "Es muyyy taca√±o", respuesta: false },
            { texto: "Va al gimnasio a diario", respuesta: true },
            { texto: "Nunca bota las gafas, siempre se las cuelga", respuesta: false },
            { texto: "Se acuesta muy juicioso a las 9 p.m., despu√©s de tomar una taza de leche caliente", respuesta: false },
            { texto: "Hace ayunos intermitentes eternos", respuesta: true },
            { texto: "Hijo amoroso, padre orgulloso", respuesta: true },
            { texto: "Siempre llega a tiempo a todo", respuesta: false },
            { texto: "Siempre tiene la raz√≥n", respuesta: true },
            { texto: "No es para nada vanidoso", respuesta: false }
        ];

        let preguntaActual = 0;
        const tarjeta = document.querySelector(".tarjeta");
        const textoProgreso = document.querySelector(".progreso");
        const modalFeedback = document.getElementById("modalFeedback");
        const feedbackImg = document.getElementById("feedbackImg");

        function mostrarFeedback(esCorrecto) {
            feedbackImg.src = esCorrecto ? 'pulgarArriba.jpg' : 'pulgarAbajo.jpg';
            modalFeedback.style.display = 'block';
            
            if(esCorrecto) {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#FF4444', '#C0392B', '#E74C3C']
                });
            } else {
                confetti({
                    particleCount: 100,
                    spread: 50,
                    origin: { y: 0.6 },
                    colors: ['#2C3E50', '#34495E', '#7F8C8D'],
                    scalar: 0.8
                });
            }

            setTimeout(() => {
                modalFeedback.style.display = 'none';
            }, 1500);
        }

        function actualizarTarjeta() {
            tarjeta.style.transform = "translateX(0)";
            tarjeta.querySelector(".afirmacion").textContent = preguntas[preguntaActual].texto;
            textoProgreso.textContent = `Pregunta ${preguntaActual + 1}/${preguntas.length}`;
        }

        function manejarRespuesta(respuestaUsuario) {
            const correcta = preguntas[preguntaActual].respuesta;
            const esCorrecto = respuestaUsuario === correcta;
            
            mostrarFeedback(esCorrecto);
            
            tarjeta.style.transform = `translateX(${respuestaUsuario ? "100%" : "-100%"})`;
            
            setTimeout(() => {
                if(preguntaActual < preguntas.length - 1) {
                    preguntaActual++;
                    actualizarTarjeta();
                } else {
                    tarjeta.innerHTML = `
                        <div class="mensaje-final">
                            ¬°BOOM!<br>
                            üéâü•≥üéä
                        </div>
                    `;
                    tarjeta.style.transform = "translateX(0)";
                    document.querySelector(".controles").remove();
                    document.querySelector(".progreso").remove();
                    
                    confetti({
                        particleCount: 500,
                        spread: 150,
                        origin: { y: 0.6 },
                        colors: ['#FF4444', '#C0392B', '#E74C3C', '#F1C40F'],
                        scalar: 1.2
                    });
                }
            }, 1500);
        }

        document.getElementById("btnFalso").addEventListener("click", () => manejarRespuesta(false));
        document.getElementById("btnCierto").addEventListener("click", () => manejarRespuesta(true));

        actualizarTarjeta();
    </script>
</body>
</html>
